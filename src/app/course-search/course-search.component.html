<div>
  <input (keyup)="applyFilter($event)" placeholder="Enter course title or id" #input />
  <div class="course-container">
    <h1>Course List</h1>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title_en }}</td>
      </ng-container>
      <ng-container matColumnDef="credit">
        <th mat-mat-header-cell *matHeaderCellDef mat-sort-header>Credit</th>
        <td mat-cell *matCellDef="let row">{{ row.credit }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openDialog(row)"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="3">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,50]"></mat-paginator>
  </div>
</div>
