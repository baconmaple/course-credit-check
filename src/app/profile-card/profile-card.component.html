<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="cover-image"></div>
      <mat-card-title *ngIf="profile">{{ profile.name }}</mat-card-title>
      <mat-card-subtitle *ngIf="profile">{{ profile.student_id }}</mat-card-subtitle>
    </mat-card-header>
    <a routerLink="/profile">more profile</a>
  </mat-card>
</div>
